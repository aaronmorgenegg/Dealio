<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script>
        $('.collapse').collapse();
        $.support.transition = false;
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="/">Dealio</a>
            </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav">
        <li><a href="restaurants">Restaurants</a></li>
        <li><a href="/admin">Admin Login</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="City, State / Zip">
        </div>
        <button type="submit" class="btn btn-default">Find Deals</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</head>

<body style = "background-color: #2aabd2">

  <div class="container-fluid" >

    <h1>Restaurants</h1>
    <hr>
    <ul>
        {% for rest in restaurants %}
            <li><h1><a href= promotions/{{rest.id}} >{{rest.name}}</a></h1> <!--create a hyper link to a certain restaurant's promotion list using its id in the database-->
        {% endfor %}
    </ul>

  </div>
